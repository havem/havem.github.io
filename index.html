<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>法考倒计时</title>

<link type="text/css" href="css/style.css" rel="stylesheet" />

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/TweenMax.min.js"></script>

</head>

<body>

<div class="container">

  <h1 class="intro"><span>爱宝宝注意啦</span>2021法考 IS COMING IN</h1>

  <div class="countdown-wrapper">

    <div class="days time-el">

      <output id="days">

        <div class="digit">

         <div class="next">

        <span class="top"><span class="inner"></span></span>

        <span class="bottom"><span class="inner"></span></span>

          </div>

         <div class="current">

        <span class="top"><span class="inner"></span></span>

        <span class="bottom"><span class="inner"></span></span>

          </div>

      </div>

      </output>

      <label for="days">天</label>

    </div>

    <div class="hours time-el">

      <output id="hours">

       <div class="digit">

         <div class="next">

        <span class="top"><span class="inner"></span></span>

        <span class="bottom"><span class="inner"></span></span>

          </div>

         <div class="current">

        <span class="top"><span class="inner"></span></span>

        <span class="bottom"><span class="inner"></span></span>

          </div>

      </div>

      </output>

      <label for="hours">时</label>

    </div>

    <div class="minutes time-el">

      <output id="minutes">

        <div class="digit">

         <div class="next">

        <span class="top"><span class="inner"></span></span>

        <span class="bottom"><span class="inner"></span></span>

          </div>

         <div class="current">

        <span class="top"><span class="inner"></span></span>

        <span class="bottom"><span class="inner"></span></span>

          </div>

      </div>

      </output>

      <label for="minutes">分</label>

    </div>

    <div class="seconds time-el">

      <output id="seconds">

       <div class="digit">

         <div class="next">

        <span class="top"><span class="inner"></span></span>

        <span class="bottom"><span class="inner"></span></span>

          </div>

         <div class="current">

        <span class="top"><span class="inner"></span></span>

        <span class="bottom"><span class="inner"></span></span>

          </div>

      </div>

      </output>

      <label for="seconds">秒</label>

    </div>

  </div>

</div>

<canvas id="snow"></canvas>

<script type="text/javascript" src="js/script.js"></script>

</div>

<div style="text-align:center;">

<p>Tips：<a href="http://1.lovefamily.party:520" title="爱糖宝" target="_blank">爱宝宝（づ￣3￣）づ╭❤～</a></p>

</div>

</body>

</html>
